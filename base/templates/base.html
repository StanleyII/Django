<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'styles/base.css' %}" rel="stylesheet">
    {% block localstyle %} {% endblock localstyle %}
    <title>MovieSafe</title>
</head>
</body>
    <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="http://127.0.0.1:8000/"><img src="{% static "base/static/img/logo.png" %}" alt="" style="height: 24px; width: 30px; gap: 24px;">MovieSafe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/catalog/">Каталог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/news/">Новости</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/personal/" tabindex="-1" aria-disabled="true">Личная страница</a>
              </li>
<!--              <li class="nav-item">-->
<!--                <a class="nav-link disabled" href="http://127.0.0.1:8000/users/">Вход</a>-->
<!--              </li>-->
<!--              <li class="nav-item">-->
<!--                <a class="nav-link disabled" href="http://127.0.0.1:8000/users/">Регистрация</a>-->
<!--              </li>-->
<!--              <li class="nav-item">-->
<!--                <a class="nav-link disabled" href="http://127.0.0.1:8000/users/">Выйти</a>-->
<!--              </li>-->
            </ul>

              {% block searchform %} {% endblock searchform %}
          </div>
        </div>
      </nav>
    </header>

    {% block content %}
        <div id="content"></div>
    {% endblock content %}

    {% block footer %}
        <footer></footer>
    {% endblock footer %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->

</body>
</html>
