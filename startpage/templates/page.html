{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container">
        <h2>Новинки</h2>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              {% for slide in top_films %}
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %} class="active" {% endif %} aria-current="true" aria-label="Slide 1"></button>
              {% endfor %}
            </div>
          {% for item in top_films %}
            <div class="carousel-inner">
              <div class="carousel-item {% if forloop.first %} active {% endif %}">
                <img style="width: 500px; height: 650px;" src="{{ item.image }}" class="d-block w-100" alt="Слайд новости №1">
                <div class="carousel-caption d-none d-md-block">
                  <h5>{{ item.title }}</h5>
                  <p>{{ item.description|slice:"0:120"|add:"..." }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
          </div>
